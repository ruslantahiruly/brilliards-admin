<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}О проекте – Brilliards{% endblock %}</title>
    <meta name="description" content="{% block description %}Бильярдные клубы России: контактная информация, цены, виды бильярда, столы, кии, турниры, обучение, дополнительные услуги.{% endblock %}">
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'clubs/css/lib/jquery-ui/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'clubs/css/lib/jquery-ui/jquery-ui.theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'clubs/css/lib/formstyler/formstyler.css' %}">
    <link rel="stylesheet" href="{% static 'clubs/css/lib/formstyler/formstyler.theme.css' %}">
    <link rel="stylesheet" href="{% static 'clubs/css/lib/owlcarousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'clubs/css/lib/owlcarousel/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'clubs/css/lib/loading/loading.css' %}">
    <link rel="stylesheet" href="{% static 'clubs/css/lib/loading/loading-btn.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'clubs/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'clubs/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#ff0000">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
    <script data-ad-client="ca-pub-6655405962938265" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <div class="l-wrapper">
      <div class="l-content">
        <header class="l-header">
          <div class="container">
            <div class="row">
              <div class="col-header is-left">
                <a href="/" class="logo" title="Главная страница Brilliards">Brilliards</a>
              </div>
              <!-- {% block search %}{% endblock search %} -->
              <div class="col-header is-right">

              </div>
            </div>
          </div>
        </header>
        <div class="about-page">Сайт создан для развития бильярда как игры, как спорта и как бизнеса.</div>
      </div>
      <footer class="l-footer">
        
      </footer>
    </div>
  </body>
</html>
