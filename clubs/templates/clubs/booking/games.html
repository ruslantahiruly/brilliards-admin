<div class="row row-center">
  {% if game_set %}
    <h3 class="col-24">Выберите игру</h3>
    {% for game in game_set %}
      <div class="col-6 choice-button game-choice-button" data-id="{{ game.id }}">{{ game.get_name_display }}</div>
    {% endfor %}
  {% endif %}
  <div class="content-section-info-offset"></div>
  <button type="button" class="back-button back-button-halls">Назад</button>
</div>
