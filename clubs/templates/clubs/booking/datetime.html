<div class="row row-center row-top">
  <h3 class="col-24">Выберите дату и время</h3>
  <div class="col-12 content-section-info">
    <div id="datepicker"></div>
    <!-- <div class="datepicker-wrapper">
      <input type="text" name="" placeholder="Дата" id="datepicker" autocomplete="off">
      <div class="icon-pipe"></div>
    </div> -->
  </div>
  <div class="col-12 content-section-info">
    <div class="timepicker timepicker-default">
      {% for key, value in steps.items %}
        <div class="time">{{ value }}</div>
      {% endfor %}
    </div>
  </div>
  <div class="is-hidden game">{{ game }}</div>
  <div class="content-section-info-offset"></div>
  <button type="button" class="back-button back-button-games">Назад</button>
  <button type="button" class="datetime-button">Далее</button>
</div>
